version: '3'
services:

  monero-rpc:
    image: chekist32/monero-wallet-rpc:v0.18.3.1
    restart: unless-stopped
    user: 963:963
    ports:
      - "38083:38083"
    volumes:
      - ./assets/test_wallet:/monero/wallet
    command:
      - "--stagenet"
      - "--daemon-address=stagenet.community.rino.io:38081"
      - "--trusted-daemon"
      - "--rpc-bind-port=38083"
      - "--rpc-login=user:pass"
      - "--wallet-dir=/monero/wallet"